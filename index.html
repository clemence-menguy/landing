<!DOCTYPE html>
<html>
   <head>
	   <title>Baggybag</title>
	   <meta charset="utf-8">
      <link rel="stylesheet" href="style.css">
   </head>
   <body>

     <div>
         <div class="banner"> 
            <h1>Buy affordable luxury bags</h1>
            <h2>Let's search for your favourite brand</h2>
            <a href="https://www.repetto.fr/femme/chaussures.html" class="btn-blue">Discover a brand</a>
         </div> 
     </div>  

     <div class="container">
       <div class="card-white">
           <h2>Choose your dream bag</h2>

           <div class="cards">
              <div class="card">  
                 <img src="saddle dior.jpeg" class="img-circle" width="300px" alt="Dior bags">
                 <h3>Dior bags</h3>
                 <a href="https://www.dior.com/fr_fr/fashion/products/M0455CCEH_M900_TU-sac-saddle-à-bandoulière?gclid=CjwKCAjwp8OpBhAFEiwAG7NaEq-TR0FyDnmAZZyvHhJ5tTDXG8srctEzgMfa7P4EAN0q4wBhivHkGBoCqPIQAvD_BwE" class="btn-blue">More informations about the bag</a>
              </div>
              <div class="card">
                 <img src="stepple Hermes.jpeg" class="img-circle" width="300px" alt="Hermes bags">
                 <h3>Hermes bags</h3>
                 <a href="https://www.hermes.com/fr/fr/product/sac-steeple-25-H083621CKAB/" class="btn-blue">More informations about the bag</a>
              </div>
              <div class="card">
                 <img src="soir chanel.jpeg" class="img-circle" width="300px" alt="Chanel bags">
                 <h3>Chanel bags</h3>
                 <a href="https://www.chanel.com/fr/mode/p/AS4297B13748NQ918/sac-du-soir-sequins-metal-dore/" class="btn-blue">More informations about the bag</a>
              </div>
            </div>
      </div>

       <div data-tf-widget="jILTmfrh" data-tf-opacity="100" data-tf-iframe-props="title=My typeform" data-tf-transitive-search-params data-tf-medium="snippet" style="width:100%;height:500px;"></div><script src="//embed.typeform.com/next/embed.js"></script>

</html>
